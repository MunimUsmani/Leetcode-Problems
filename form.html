<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .page {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
      }

      .form {
        background: white;
        padding: 30px;
        width: 500px;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .row {
        display: flex;
        gap: 15px;
      }

      input,
      textarea {
        padding: 10px;
        width: 100%;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
      }

      button {
        padding: 12px;
        background: #4a6cf7;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      /* tablet */

      @media (max-width: 768px) {
        .form {
          width: 100%;
        }

        .row {
          flex-direction: column;
        }
      }

      /* mobile  */

      @media (min-width: 356px) {
        .form {
          padding: 20px;
          padding-top: 1px;
        }

        h2 {
          text-align: center;
        }

        input,
        textarea {
          font-size: 16px;
        }

        button {
          width: 100%;
          padding: 15px;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <form class="form">
        <h2>Contact Us</h2>

        <div class="row">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>

        <input type="email" placeholder="Email" />
        <textarea placeholder="Message"></textarea>

        <button>Send Message</button>
      </form>
    </div>
  </body>
</html>
